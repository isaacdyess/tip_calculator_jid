<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>



  <body>
    <h1 class="titlebar">Tip Calculator</h1>

    <form class="entries" action="script.js">
      Enter Total Price: $<input type="text" id="cost" name="cost"><br>

      <label for="pcts">Choose a percentage: </label>
      <input type="text" list="pcts" id="pct_value">
      <datalist id="pcts">
        <option value="15%"></option>
        <option value="18%"></option>
        <option value="20%"></option>
        <option value="22%"></option>
        <option value="25%"></option>
      </datalist>
      <br>
      <input type="button" value="Calculate Tip" onclick="tipCalculate();" id="calcButton">

    </form>

    <h2 id="output"></h2>
  </body>


</html>
